<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="article.content"></p>
    <div ng-include="'components/navbar/navbar.html'"></div>

    <div class="container">
        <iframe width="100%" height="410" src="//www.youtube.com/embed/DcJFdCmN98s" frameborder="0"></iframe>

        <form class="comment-form" ng-submit="addComment()" name="commentForm">
            <textarea class="form-control" ng-model="newComment" rows="3" placeholder="Enter a new comment" required></textarea>
            <input class="btn btn-primary" type="submit" ng-disabled="commentForm.$invalid" value="Post">
        </form>

        <ul class="comment-list">
            <li ng-repeat="comment in comments">
                <header>{{ comment.user.name }}</header>
                    <p>{{ comment.content }}</p>
            </li>
        </ul>
    </div>
</section>
